<style>
    .button {
      background-color: #4CAF50;

    .button2 {background-color: #008CBA;} /* Blue */

    /* Style the tooltip */
.button6 {
  position: relative;
  display: inline-block;
}

/* Tooltip text */
.button6::after {
  content: attr(title);
  position: absolute;
  visibility: hidden;
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px;
  border-radius: 6px;
  white-space: nowrap;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the button */
.button6:hover::after {
  visibility: visible;
}
